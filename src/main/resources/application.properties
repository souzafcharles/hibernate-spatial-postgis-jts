# Application Name
spring.application.name=Spring Boot Spatial PostGIS Application

# PostgreSQL Database Connection
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DATABASE_USERNAME}
spring.datasource.password=${DATABASE_PASSWORD}

# JPA / Hibernate settings
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Hibernate 6 + PostGIS Dialect
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Spatial types configuration
spring.jpa.properties.hibernate.spatial.dialect_functions=true

# Enable detailed SQL comments for debugging
spring.jpa.properties.hibernate.use_sql_comments=true